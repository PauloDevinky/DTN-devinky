<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experimente o melhor Bloco de Notas Online com tema escuro. Escreva, salve e compartilhe suas notas facilmente. Nosso Bloco de Notas Online oferece uma interface intuitiva e elegante para suas necessidades de anotações, tudo no conforto do seu navegador.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/img/letra-b.png" type="image/x-icon">
    <title>Bloco de Notas Online - Dark Theme Notepad</title>
    
    <!-- Meta tags Open Graph -->
    <meta property="og:title" content="Bloco de Notas Online - Dark Theme Notepad">
    <meta property="og:description" content="Este é um bloco de notas online com tema escuro. Crie suas notas facilmente.">
    <meta property="og:image" content="assets/img/logodosite.png">
    <meta property="og:url" content="https://blocodenotas.online/">
</head>
<body>
    <div class="container">
        <!-- Espaço reservado para o anúncio à esquerda -->
        <aside class="left-ad">
            <!-- Coloque o código do anúncio do Google AdSense aqui -->
        </aside>

        <header>
            <div class="profile-picture" onclick="selectProfilePicture()">
                <img id="profile-image" src="assets/img/iconedeperfil.webp" alt="Profile Picture">
                <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="changeProfilePicture(event)">
            </div>
            <div class="input-container">
                <input type="text" id="note-title" placeholder="Título da Nota" style="background-color: #000000; font-size: 24px; font-weight: bold;">
                <input type="text" id="author-name" placeholder="Nome do Autor" style="background-color: #000000;">
            </div>
            <button id="save" onclick="publishNote()">Publicar</button>
        </header>

        <div class="content">
            <textarea id="note-content" placeholder="Digite sua nota aqui..." style="background-color: #000000;"></textarea>
        </div>

        <!-- Espaço reservado para o anúncio à direita -->
        <aside class="right-ad">
            <!-- Coloque o código do anúncio do Google AdSense aqui -->
        </aside>
        
        <footer>
            <div id="share-link"></div>
            <p><a href="https://www.instagram.com/paulodevinky" target="_blank">@paulodevinky</a></p>
        </footer>
    </div>
    <!-- Espaço reservado para o anúncio na parte inferior (para dispositivos móveis) -->
    <section id="bottom-ad">
        <!-- Coloque o código do anúncio do Google AdSense aqui -->
    </section>

    <script src="script.js"></script>

    <script async src="https://blocodenotas.online/google-analytics.js"></script>
</body>
</html>
